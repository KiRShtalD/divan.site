<body id="top">

    <div  class="white">
        <p>Как тебе наш сайт?</p>
        <p>Оцени от 1 до 10</p>
    </div>

        var granimInstance = new Granim({
        element: '#gradient',
        direction: 'top-bottom',
        isPausedWhenNotInView: true,
        states : {
            "default-state": {
                gradients: [
                    ['#ff9966', '#ff5e62'],
                    ['#00F260', '#0575E6'],
                    ['#e1eec3', '#f05053']
                ]
            }
        }
    });
